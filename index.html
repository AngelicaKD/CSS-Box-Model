<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CSS Box Model</title>
</head>


<body>
   <header class="header">
      <img class="header__logo" src="/images/Logo.svg" alt="Logo">

      <nav class="header__menu">
         <ul>
            <li class="header__menu-item">Product</li>
            <li class="header__menu-item">Customers</li>
            <li class="header__menu-item">Pricing</li>
            <li class="header__menu-item">Resources</li>
         </ul>
      </nav>

        <div class="header__buttons" >
            <input class="header__button" type="button" value="Sign In">
            <input class="header__button" type="button" value="Sign Up">
        </div>
   </header>

   <section class="hero-screen">
      <div class="hero-screen__block">
         <h1 class="hero-screen__title">The Design Thinking
            superpowers
         </h1>

         <span class="hero-screen__text">
            Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
         </span>

            <input type="button" class="hero-screen__button" value="Get started">
      </div>

      <img class="hero-screen__image" src="/images/Image.png" alt="image">

   </section>

   <section class="features"></section>

   <section class="benefins"></section>

   <section class="product-managers"></section>

   <section class="marketers"></section>

   <footer class="footer"></footer>

</body>
</html>
